<section class="p-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <img [src]="artist.images[0].url" class="img-fluid img-thumbnail" alt="">
                            </div>
                            <div class="col-md-9">
                                <h3 class="display-3 text-primary">{{artist.name}}</h3>
                                <p class="h3">Generos:
                                    <span class="badge bg-success me-2" *ngFor="let genre of artist.genres">{{genre}}</span>
                                </p>
                                <p class="h3">Seguidores: {{artist.followers.total | number}}</p>
                                <button class="btn btn-outline-secondary bnt-sm text-white">atras</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3" *ngFor="let album of albums">
                                <div class="card mt-3">
                                    <div class="card-body bg-secondary text-white text-center">
                                        <img [src]="album.images[0].url" class="img-fluid img-thumbnail" alt="">
                                        <p>{{album.name}}</p> 
                                        <a routerLink="/album/{{album.id}}" class="btn btn-outline-dark text-white">VER ALBUM</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
